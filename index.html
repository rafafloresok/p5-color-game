<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>
<body>
    <div id="arriba" class="container">
        <h1 id="titulo">
            <span>The Great</span>
            <br>
            <span id="colorDisplay"></span>
            <br>
            <span>Guessing Game</span>  
        </h1>
    </div>
    <div id="stripe" class="container">
        <button class="botones" id="reset">New colors</button>
        <span id="message"></span>
        <button id="facil" class="botones dificultad">Easy</button>
        <button id="dificil" class="botones dificultad selected">Hard</button>
    </div>
    <div id="abajo" class="container">
        <div id="cuadrado1" class="square">
        </div>
        <div id="cuadrado2" class="square">
        </div>
        <div id="cuadrado3" class="square">
        </div>
        <br>
        <div id="cuadrado4" class="square">
        </div>
        <div id="cuadrado5" class="square">
        </div>
        <div id="cuadrado6" class="square">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
